<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tbody - Thead - Tfoot</title>
    <style>
        table tr:nth-child(even){
            background-color: aqua;            
        }
        table tr:hover td {
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>TAG Tbody - Thead - Tfoot</h1>
    <!--Tab Row-->
    <table border="1"  width="250px" align="center" height="250">
       <caption>Tabela de Alunos</caption>

        <thead>
            <tr>
                <th title="Nome Completo">Nome:</th>
                <th title="Idade do Aluno">Idade</th>
            </tr>
        </thead>
       

        <tbody>
            <tr>
                <td id="1">Nome1</td>
                <td>37</td>
            </tr>
            <tr>
                <td id="2">Nome2</td>
                <td>27</td>
            </tr>
            <tr>
                <td id="3">Nome3</td>
                <td>99</td>
            </tr>
            <tr>
                <td id="4">Nome4</td>
                <td>99</td>
            </tr>
            <tr>
                <td id="5">Nome5</td>
                <td>99</td>
            </tr>
            <tr>
                <td id="6">Nome6</td>
                <td>99</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>

        <!--Essas tag sÃ£o agrupamentos e o navegador entende isso. -->
        
    </table>
    
</body>
</html>
