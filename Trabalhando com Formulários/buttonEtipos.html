<head>

    <title>Button</title>
</head>
<body>
    <h1>Button e Seus Tipos</h1>

    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Password:</label><input type="password" name="name"><br><br>

        <button type="button" onclick="alert('Teste')">Clicável</button><br><br>

        <button type="reset">Limpar Tudo</button>
        <button type="submit">Enviar</button>

        <!--Colocamos o botão como submit para validar no form com o onsubmit (no JS)-->



    </form>
    
</body>
