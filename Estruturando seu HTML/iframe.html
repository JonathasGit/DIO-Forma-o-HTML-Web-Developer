<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>

    <h1>Iframe</h1>
    <h3>Permite colocar conteúdo de um site dentro do meu site</h3>

    <!--Abre um conteudo de outro site-->
    <!--Abre um site dentro de  outro site-->
    <iframe src="https://jothurinformatica.com/" width="900px" height="400px"></iframe>
    
    <p>Por Exemplo colocar um iframe do mapa do Google</p>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7805.321996450443!2d-46.66025874994556!3d-23.56413015340807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1677001391501!5m2!1spt-BR!2sbr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br>


    <!--Trazendo o vídeo do Youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ihUyDcSYAYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
